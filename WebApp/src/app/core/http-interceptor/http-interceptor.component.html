<div>
  <h1 class="text-center"><br /><br />Oops...<br />An error has Occured!</h1>
  <br />
  <h1 class="text-center">{{errorCode}} - "{{errorMsg}}"</h1>
  <br />
  <div *ngIf="errorStackTrace!=null">
  <h1 class="text-center">{{errorStackTrace}}</h1>
  <br />
  </div>
  <br />
  <h2 class="text-center"> Please cllick on the button to login again!</h2>
  <br />
  <button (click)="login()" type="button" class="btn btn-info">Login</button>
</div>
