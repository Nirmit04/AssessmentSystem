<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar><a mat-list-item routerLink="/ta-dash"><i class="fa fa-tachometer" aria-hidden="true"></i>
        Dashboard</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/ta-dash/retrieve-schedule"><i class="fa fa-code" aria-hidden="true"></i>
        Retrieve/Edit Schedule</a>
      <a mat-list-item routerLink="/ta-dash/testAdminCreateScheDule"><i class="fa fa-retweet" aria-hidden="true"></i>
        Create Schedule</a>
      <a mat-list-item routerLink="/ta-dash/archive-schedule"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        Archieved Schedule</a>
      <a mat-list-item routerLink="/ta-dash/add-user"><i class="fa fa-check" aria-hidden="true"></i> Add/Delete User</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Test Admin</span>
      <span class="spacer"></span>
      <div class="btn-group">
        <button type="button" class="btn btn-success btn-sm">Choose-Role</button>
        <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" style="color:black" (click)="aab('/ta-dash')"
            *ngIf="roleMatch(['Test-Administrator'])">
            Test-Administrator</a>
          <a class="dropdown-item" style="color:black" (click)="aab('/emp-dash')" *ngIf="roleMatch(['Employee'])">
            Employee</a>
          <a class="dropdown-item" style="color:black" (click)="aab('/cc-dash')" *ngIf="roleMatch(['Content-Creator'])">
            Content-Creator</a>
          <a class="dropdown-item" style="color:black" (click)="aab('/ru-dash')" *ngIf="roleMatch(['Reporting-User'])">
            Reporting-User</a>
        </div>
      </div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a class="log" (click)="logout()"><i aria-hidden="true" class="fa fa-sign-out"></i>Log Out</a>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
