<app-main-nav2>
  <h5 class="card-title">Create Schedule</h5>
  <form #form="ngForm" (submit)="sub(form)" autocomplete="off">
    <div class="form-row">
      <input type="hidden" #CreatedBy="ngModel" name="CreatedBy" [(ngModel)]="CCreatedBy">
      <div class="form-group col-md-6">
        <label>Start Date Time:<br />
          <input type="datetime-local" (focusout)="checkStartDate(StartDateTime)" [min]="date" required
            name="StartDateTime" #StartDateTime="ngModel" [(ngModel)]="q1">
          <div class="validation-error" *ngIf="(StartDateTime.invalid && StartDateTime.touched) || startDateValid ">This
            field is wrong and required.
          </div>
        </label>
      </div>
      <div class="form-group col-md-6">
        <label>End Date Time<br />
          <input type="datetime-local" (focusout)="checkEndDate(EndDateTime)" required name="EndDateTime" [min]="q1"
            #EndDateTime="ngModel" [(ngModel)]="q2">
          <div class="validation-error" *ngIf="(EndDateTime.invalid && EndDateTime.touched) || endDateValid">This field
            is
            wrong and required.
          </div>
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Select Quiz</label>
        <select name="QuizId" required #QuizId="ngModel" [(ngModel)]="q3" class="form-control">
          <option value="">Choose</option>
          <option *ngFor="let Quiz of QuizList" value="{{Quiz.QuizId}}">
            {{Quiz.QuizName}}</option>
        </select>
        <div class="validation-error" *ngIf="QuizId.invalid && QuizId.touched">This field is required.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid || startDateValid || endDateValid"
        class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
</app-main-nav2>
