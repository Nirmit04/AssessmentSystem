<app-main-nav2>
  <h5 class="card-title">Create Schedule</h5>
  <form #form="ngForm" (submit)="sub(form)" autocomplete="off">
    <div class="form-row">
      <input type="hidden" #CreatedBy="ngModel" name="CreatedBy" [(ngModel)]="CCreatedBy">
      <div class="form-group col-md-6">
        <label>Start Date Time:<br />
          <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" [min]="date" required placeholder="mm/dd/yyyy,hh:mm"
          name="StartDateTime" #StartDateTime="ngModel" [(ngModel)]="q1" >
          <owl-date-time [pickerType]="'both'"  #dt1></owl-date-time> 
        <div *ngIf="StartDateTime.invalid && StartDateTime.errors.owlDateTimeMin">
          INVALID DATE !
        </div>
        <div class="validation-error" *ngIf="StartDateTime.invalid && StartDateTime.touched ">This field is
          wrong and required.
        </div>
        
      </label>
      </div>
      <div class="form-group col-md-6">
        <label>End Date Time<br />
          <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" [min]="q1" required placeholder="mm/dd/yyyy,hh:mm"
          name="EndDateTime" #EndDateTime="ngModel" [(ngModel)]="q2">
          <owl-date-time [pickerType]="'both'" #dt2></owl-date-time>
        <div *ngIf="EndDateTime.invalid && EndDateTime.errors.owlDateTimeMin">
            INVALID DATE !
          </div>
        <div class="validation-error" *ngIf="EndDateTime.invalid && EndDateTime.touched && EndDateTime.errors.owlDateTimeMin">This field is
          wrong and required.
        </div>
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Select Quiz</label>
        <select name="QuizId" required #QuizId="ngModel" [(ngModel)]="q3" class="form-control">
          <option value="">Choose</option>
          <option *ngFor="let Quiz of QuizList" value="{{Quiz.QuizId}}">
            {{Quiz.QuizName}}</option>
        </select>
        <div class="validation-error" *ngIf="QuizId.invalid && QuizId.touched">This field is required.</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="btndisable || form.invalid" class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
</app-main-nav2>
