    <p-table [columns]="cols" [value]="ScheduleList" [paginator]="true" [rows]="6" #dt [responsive]="true">
      <ng-template pTemplate="caption">
        <h3>List of Archived Schedules</h3>
        <div style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'startsWith')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols" [pSortableColumn]="col.field" style="background-color:#000000; color:#ffffff ">
            {{col.header}}
          </th>
          <th style="background-color:#000000; color:#ffffff ">Start Time</th>
          <th style="background-color:#000000; color:#ffffff ">End Time</th>
          <th scope="col" style="background-color:#000000; color:#ffffff ">UnArchive</th>
      </ng-template>
      <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
        
        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns;">
            {{rowData[col.field]}}
          </td>
          <td *ngFor="let c of col;">
            {{rowData[c.field] | date: 'medium'}}
          </td>
          <td style="text-align:center;">
            <a class="btn btn-sm btn-info text-white" (click)="unarchiveSchedule(rowData.QuizScheduleId)"><i aria-hidden="true"
                class="fa fa-pencil"></i></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</app-main-nav2>
