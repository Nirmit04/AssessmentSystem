<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><a mat-list-item routerLink="/cc-dash">Dashboard</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/create-question">Create Question</a>
      <a mat-list-item routerLink="/quiz">Create/Retrieve Quiz</a>
      <a mat-list-item routerLink="/tag">Create / Edit Tag</a>
      <a mat-list-item routerLink="/rqbank">Questions Created</a>
      <a mat-list-item routerLink="#">Archive Quizes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Content Creator</span>
      <span class="spacer"></span>
      <a class= "log"(click)="logout()" >Log Out</a>
    </mat-toolbar>
    <div class="content">
    <ng-content></ng-content>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
