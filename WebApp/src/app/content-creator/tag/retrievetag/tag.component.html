<app-loader></app-loader>
<app-main-nav>
  <div>
    <button type="button" (click)="onCreate()" class="btn btn-primary">Create Tag</button>
  </div>
  <br>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="row-border hover table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#S. No.</th>
        <th>Subject</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let tag of tagList;index as i;">
        <tr>
          <th>{{i+1}}</th>
          <td>{{tag.Name}}</td>
          <td>{{tag.Department}}</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="onEdit(i+1)"><i aria-hidden="true" class="fa fa-pencil"></i></a>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</app-main-nav>
