  <p-table [columns]="cols" [value]="tagList" [paginator]="true" [rows]="6" #dt [responsive]="true">
    <ng-template pTemplate="caption">
      <div style="text-align: right">        
          <i class="fa fa-search" aria-hidden="true" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'startsWith')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field" style="background-color:#000000; color:#ffffff ">
          {{col.header}}
        </th>
        <th style="background-color:#000000; color:#ffffff ">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
      
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns;">
          {{rowData[col.field]}}
        </td>
        <td>
          <a class="btn btn-sm btn-info text-white" (click)="onEdit(rowData.SerialNumber)"><i aria-hidden="true" class="fa fa-pencil"></i></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
