<button type="button " [mat-dialog-close] class="btn btn-danger pos">
  <mat-icon>clear</mat-icon>
</button>
<button *ngIf="!check" type="button" (click)="onCreate()" class="btn btn-primary">Add Question</button>
<button *ngIf="check" type="button" (click)="add_new_ques()" class="btn btn-warning">New Ques.</button><br>
<div>
  <br /><br />
  <h1 style="text-align: center">Edit Quiz Details</h1>
  <br />
  <mat-dialog-content>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <th scope="col">#S.No.</th>
        <th scope="col">Question</th>
        <th scope="col">Marks</th>
        <th scope="col">Action</th>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of UpdateQuizQuestionList;index as i">
          <tr>
            <th class="text-primary" scope="row">{{i+1}}</th>
            <th class="text-primary" scope="row">{{item.QuestionStatement}}</th>
            <td class="text-primary" scope="row">{{item.Marks}}</td>
            <td>
              <a class="btn text-danger" (click)="onDelete(item.QuestionId)"><i aria-hidden="true"
                  class="fa fa-trash fa-lg"></i></a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </mat-dialog-content>
</div>
