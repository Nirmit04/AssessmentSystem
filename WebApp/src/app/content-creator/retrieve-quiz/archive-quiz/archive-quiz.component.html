<app-main-nav>
  <div>
    <h1 style="text-align: center">List of Archived Quizzes</h1>
    <br /><br />
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      class="row-border hover table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#S. No.</th>
          <th>Quiz Type</th>
          <th>Difficulty</th>
          <th>Subject</th>
          <th>Total Questions</th>
          <th>Total Marks</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of QuizList;index as i">
          <tr>
            <th>{{i+1}}</th>
            <td>{{item.QuizType}}</td>
            <td>{{item.Difficulty}}</td>
            <td>{{item.Subject}}</td>
            <td>{{item.TotalQuestions}}</td>
            <td>{{item.TotalMarks}}</td>
            <td>
              <a class="btn text-danger" (click)="onUnArchived(item.QuizId)"><i aria-hidden="true" class="fa fa-file-archive-o"></i></a>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</app-main-nav>
