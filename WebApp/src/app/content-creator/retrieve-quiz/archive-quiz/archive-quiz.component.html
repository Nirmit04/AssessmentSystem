<app-main-nav>
  <div>
    <p-table [columns]="cols" [value]="QuizList" [paginator]="true" [rows]="8" #dt>
      
      <ng-template pTemplate="caption">
        <h3>List of Archived Quizzes</h3>
        <div style="text-align: right">        
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'startsWith')" style="width:auto">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols" [pSortableColumn]="col.field" style="background-color:black; color:white">
            {{col.header}}
          </th>
          <th style="background-color:black; color:white">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
        
        <tr [pSelectableRow]="rowData"> 
          <td *ngFor="let col of columns;" (click)="viewUserQues(rowData.QuestionId,rowData.SerialNumber)">
            {{rowData[col.field]}}
          </td>
          <td>
            <a class="btn text-danger" (click)="onUnArchived(rowData.QuizId)"><i aria-hidden="true"
                class="fa fa-file-archive-o"></i></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</app-main-nav>
