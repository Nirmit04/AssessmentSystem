<mat-dialog-content>
  <div class="card" style="width: 80%; overflow: auto">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">Create A Quiz</h5><br><br>
      <ng-container *ngIf="!val">
        <form #form="ngForm" (submit)="fetchReqQues(form)" autocomplete="off">
          <input type="hidden" name="CreatedBy" #CreatedBy="ngModel" [(ngModel)]="CCreatedBy">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Select Difficulty-Level</label>
              <select name="Difficulty" required #Difficulty="ngModel" [(ngModel)]="service.quizForm.Difficulty"
                class="form-control">
                <option value="Beginner">Easy</option>
                <option value="Intermediate">Medium</option>
                <option value="Advanced">Hard</option>
              </select>
              <div class="validation-error" *ngIf="Difficulty.invalid && Difficulty.touched">This field is required.
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Select Subject</label>
              <select name="SubjectId" required #SubjectId="ngModel" [(ngModel)]="service.quizForm.SubjectId"
                class="form-control">
                <option *ngFor="let Subject of Subjects;" value="{{Subject.SubjectId}}">{{Subject.Name}}</option>
              </select>

              <div class="validation-error" *ngIf="SubjectId.invalid && SubjectId.touched">This field is required.</div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Quiz Name</label>
              <input type="text" required name="QuizName" #QuizName="ngModel" [(ngModel)]="service.quizForm.QuizName">
              <div class="validation-error" *ngIf="QuizName.invalid && QuizName.touched">This field is required.</div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary ">Click</button>
            <button type="button" [mat-dialog-close] class="btn btn-danger">Close</button>
          </div>
        </form>
      </ng-container>
      <div *ngIf="val">
        <div class="card-body">

          <h5 *ngIf="length>0" class="card-title" style="text-align: center">Choose Questions</h5><br><br>
          <h5 *ngIf="length==0" class="card-title" style="text-align: center">No Question Available</h5><br><br>
          <form #Questionform="ngForm" (submit)="onDetailsSubmit(Questionform)" autocomplete="off">
            <div *ngFor="let x of questions; let i = index"><br>
              <input [id]="'questions-'+i" type="checkbox" value="{{x.Question_ID}}" [checked]="x.selected"
                (change)="updateSelectedQuestions(i)">
              <label>{{x.QuestionStatement}}</label>
            </div>
            <div *ngIf="length==0">
              <a routerLink='/create-question' routerLinkActive='active'>Click Here to Create Question</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" [mat-dialog-close] class="btn btn-danger">Close</button>
            <!-- </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
