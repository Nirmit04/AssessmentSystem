<app-loader></app-loader>
<app-main-nav>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="row-border hover table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#S. No.</th>
        <th>Question</th>
        <th>Question Type</th>
        <th>Subject</th>
        <th>Difficulty Level</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let ques of questionList; index as i;">
        <th>{{i+1}}</th>
        <td (click)="viewUserQues(ques.QuestionId,i+1)">{{ques.QuestionStatement}}</td>
        <td (click)="viewUserQues(ques.QuestionId,i+1)">{{ques.QuestionType}}</td>
        <td (click)="viewUserQues(ques.QuestionId,i+1)">{{ques.SubjectName}}</td>
        <td (click)="viewUserQues(ques.QuestionId,i+1)">{{ques.Difficulty}}</td>
        <td>
          <a class="btn btn-sm btn-info text-white" (click)="editUserQues(ques.QuestionId,i+1)"><i aria-hidden="true"
              class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white" (click)="deleteQues(ques.QuestionId)"><i aria-hidden="true"
              class="fa fa-trash"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</app-main-nav>
