<br /><br />
<h1 style="text-align: center">Questions</h1>
<br /><br />

<script> console.log("Google");</script>

<div class="row">
  <div>
    <input style="margin-left: 15%; width: 40rem" #searchField class="form-control mr-sm-2 border border-secondary"
      placeholder="Filter.." aria-label="Filter" #searchInput="ngModel" [(ngModel)]="searchText">
  </div>
  <div>
    <select (change)="filterSubject($event)" #dropdown style="margin-left :70%"
      class="form-control border border-secondary">
      <option disabled selected value>Choose Difficulty Level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>
  </div>
</div>
<br /><br />
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <th scope="col">#Question ID</th>
    <th scope="col">Question</th>
    <th scope="col">Subject</th>
    <th scope="col">Difficulty Level</th>
    <th scope="col">Delete</th>

  </thead>

  <tbody>
    <ng-container *ngFor="let item of questionList">
      <tr *ngIf="(filter(item))">
        <th scope="row" (click)="openForEdit(item.Question_ID)">{{item.Question_ID}}</th>
        <td scope="row" (click)="openForEdit(item.QuestionStatement)">{{item.QuestionStatement}}</td>
        <td scope="row" (click)="openForEdit(item.SubjectName)">{{item.SubjectName}}</td>
        <td scope="row" (click)="openForEdit(item.DifficultyLevel)">{{item.DifficultyLevel}}</td>
        <td>
          <a class="btn text-danger" (click)="onOrderDelete(item.Question_ID)"><i class="fa fa-trash fa-lg"></i></a>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
