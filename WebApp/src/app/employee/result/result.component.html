<div *ngIf="dispCard">
  <div class="card blue-grey darken-1 mx-auto" style="width:80%">
    <span class="card-title">
      <h3>Questions with correct answer</h3>
    </span>
    <ng-container *ngFor="let qn of service.quesOfQuiz;index as i">
      <div class="card-body white-text">
        <span>{{i+1}})&nbsp;{{qn.QuestionStatement}}</span>
        <span style="font-weight: bold;color: royalblue;" *ngIf="qn.answer==0">This Question Was Skipped</span>
      </div>
      <div>
        <ul>
          <ng-container *ngFor="let option of qn.Option;index as j">
            <li *ngIf="option != null">
              {{option}}
              <span style="color: green" *ngIf="correct[i]-1==j"><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                correct </span>
              <span style="color: red" *ngIf="qn.answer-1==j && (correct[i]-1)!=j"><i class="fa fa-times-circle-o"
                  aria-hidden="true"></i>Incorrect</span>
            </li>
          </ng-container>
        </ul>
      </div>
      <hr>
    </ng-container>
    <button type="button" (click)="goToHome()" class="btn btn-primary">Home</button>
  </div>
</div>
