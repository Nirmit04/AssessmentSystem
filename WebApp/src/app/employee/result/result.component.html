<div *ngIf="dispCard">

  <h3>Questions with correct answer</h3>
  <ng-container *ngFor="let qn of service.quesOfQuiz;index as i">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{i+1}}</span>
        <p>{{qn.QuestionStatement}}</p><br>
        <span style="font-weight: bold;color: royalblue;" *ngIf="qn.answer==0">This Question Was Skipped</span>
      </div>

      <div>
        <ul>
          <ng-container *ngFor="let option of qn.Option;index as j">
            <li *ngIf="option != null">
              {{option}}
              <span style="color: green" *ngIf="correct[i]-1==j"><i class="fa fa-check-circle-o"></i> correct </span>
              <span style="color: red" *ngIf="qn.answer-1==j && (correct[i]-1)!=j"><i
                  class="fa fa-times-circle-o"></i>Incorrect</span>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </ng-container>
  <button type="button" (click)="goToHome()" class="btn btn-primary">Home</button>
</div>
