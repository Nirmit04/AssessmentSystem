<app-main-nav3>
<h1 style="text-align: center; margin-bottom: 10%">Detailed Report for Quiz - {{quizname}}</h1>
<div class="row">
<div class="col-md-4">
    <canvas baseChart
        [data]="doughnutChartData1"
        [labels]="doughnutChartLabels1"
        [chartType]="doughnutChartType1">
    </canvas>
</div>
<div class="col-md-4">
    <ngx-gauge  [type]="gaugeType" 
                [value]="gaugeValue" 
                [label]="gaugeLabel"  
                [append]="gaugeAppendText">
</ngx-gauge>
</div>
<div class="col-md-4">
    <canvas baseChart
        [data]="doughnutChartData2"
        [labels]="doughnutChartLabels2"
        [chartType]="doughnutChartType2">
    </canvas>
</div>
</div>
</app-main-nav3>
