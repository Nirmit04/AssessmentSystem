<app-main-nav3>
  <ngx-ui-loader [loaderId]="'loader-01'" *ngIf = "show"></ngx-ui-loader>
  <div class="jumbotron">
      <div class="pic">
          <img class="left" src="{{ profileUrl }}" />
      </div>
      <div class="detail1">
        <h3>{{ Firstname }} {{ Lastname }}</h3>
        <h6>{{ email }}</h6>
      </div>
      <div class="elem">
        <ul>
          <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true" style="color:#00acee;"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter" aria-hidden="true" style="color:#00acee;"></i></a></li>
          <li><a href="#"><i class="fa fa-github" aria-hidden="true" style="color:black;"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="row">
        <div class="box col-3">
          <div class="boxhalf">
            <h2>{{ count }}</h2>
            <h6>Mocks Taken</h6>
          </div>
        </div>
        <div class="box col-3">
            <div class="boxhalf">
              <h2>{{ count }}</h2>
              <h6>Non-Mocks Taken</h6>            
            </div>
        </div>
        <div class="box col-3">
            <div class="boxhalf">
              <h2>{{ count }}</h2>
              <h6>Accuracy</h6>
            </div>
        </div>
  </div>
  <div class="row pos">
    <div class=" box1 col-12">
      <div class="boxhalf1">
        <h5>name of recent activity</h5>
        <h6>Recent Activity</h6>
      </div>
    </div>
  </div>
</app-main-nav3>
