<app-loader></app-loader>
<app-main-nav2>
  <br /><br />
  <p-table [columns]="columns" [value]="scheduleList" [paginator]="true" [rows]="6" #dt [responsive]="true">
    <ng-template pTemplate="caption">
      <h3>Add/Delete User in Schedule</h3>
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="30" placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'startsWith')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" style="background-color:#000000; color:#ffffff ">
          {{col.header}}
        </th>
        <th style="background-color:#000000; color:#ffffff ">Start Time</th>
        <th style="background-color:#000000; color:#ffffff ">End Time</th>
        <th style="background-color:#000000; color:#ffffff ">Action</th>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">

      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns;" (click)="viewSchedule(rowData.QuizScheduleId,rowData.SerialNumber)">
          {{rowData[col.field]}}
        </td>
        <td *ngFor="let c of nonSortableColumn;">
          {{rowData[c.field]|date:'yyyy-MM-dd HH:mm:ss Z'}}
        </td>
        <td>
          <a class="btn btn-sm btn-info text-white"
            (click)="editSchedule(rowData.QuizScheduleId,rowData.SerialNumber)"><i aria-hidden="true"
              class="fa fa-pencil"></i></a>
          <a class="btn btn-sm btn-danger text-white ml-1"
            (click)="deleteSchedule(rowData.QuizScheduleId,rowData.SerialNumber)"><i aria-hidden="true"
              class="fa fa-trash"></i></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</app-main-nav2>
