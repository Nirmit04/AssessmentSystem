<app-loader></app-loader>
<app-main-nav>
  <div>
    <button type="button" (click)="onCreate()" class="btn btn-primary">Create Quiz</button>
    <br /><br />
    <p-table [columns]="columns" [value]="QuizList" [paginator]="true" [rows]="6" #dt>

      <ng-template pTemplate="caption">
        <h3>Quiz List</h3>
        <div class="search">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" pInputText size="30" placeholder="Global Filter"
            (input)="dt.filterGlobal($event.target.value, 'startsWith')">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
          </th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">

        <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns;">
            {{rowData[col.field]}}
          </td>
          <td>
          <a class="btn btn-sm btn-info text-white" (click)="onEdit(rowData.QuizId,i)"><i aria-hidden="true"
              class="fa fa-edit fa-lg"></i></a>
          <a class="btn btn-sm btn-danger text-white" (click)="onArchive(rowData.QuizId)"><i aria-hidden="true"
              class="fa fa-trash fa-lg"></i></a>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</app-main-nav>
