<app-main-nav>
  <ngx-ui-loader [loaderId]="'loader-01'" *ngIf="show"></ngx-ui-loader>
  <div class="jumbotron">
    <div class="pic">
      <img class="left" src="{{ profileUrl }}" alt="Profile Image cannot be displayed" />
    </div>
    <div class="detail1">
      <h3>{{ firstName }} {{ lastName }}</h3>
      <h6>{{ email }}</h6>
    </div>
  </div>
  <br />
  <div class="row">
    <div style="width: 50%;
        margin-left: auto ;
        margin-right: auto ;" class="box col-4">
      <div class="boxhalf">
        <h2>{{ quizzes }}</h2>
        <h5>Quizzes Created</h5>
      </div>
    </div>
    <div style="width: 50%;
        margin-left: auto ;
        margin-right: auto ;" class="box col-4">
      <div class="boxhalf">
        <h2>{{ tags }}</h2>
        <h5>Tags Created</h5>
      </div>
    </div>
  </div>
  <br /><br /><br />
  <div class="row">
    <div style="width: 100%;
      margin-left: auto ;
      margin-right: auto ;" class="box col-4">
      <div class="boxhalf">
        <h2>{{ questions }}</h2>
        <h5>Questions Created</h5>
      </div>
    </div>
  </div>
</app-main-nav>
