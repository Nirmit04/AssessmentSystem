<app-loader></app-loader>
<app-main-nav3>
  <br /><br />
  <p-table [columns]="cols" [value]="mockList" [paginator]="true" [rows]="10" #dt>
      
    <ng-template pTemplate="caption">
      <h3>List of Mock Quizzes</h3>
      <div class="contain">        
          <i class="fa fa-search"></i>
          <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'startsWith')">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          {{col.header}}
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
      
      <tr [pSelectableRow]="rowData"> 
        <td *ngFor="let col of columns;">
          {{rowData[col.field]}}
        </td>
        <td>
          <a class="btn btn-sm btn-info text-white" (click)="takeMockQuiz(rowData.QuizId,rowData.QuizName,rowData.SerialNumber)"><i aria-hidden="true"
            class="fa fa-paper-plane"></i></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</app-main-nav3>
