<app-loader></app-loader>
<app-main-nav3>
  <p-table [columns]="columns" [value]="mockReportList" [paginator]="true" [rows]="6" #dt [responsive]="true">
    <ng-template pTemplate="caption">
      <h3>Mock Quiz Results</h3>
      <div style="text-align: right">        
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'startsWith')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" style="background-color:#000000; color:#ffffff ">
          {{col.header}}
        </th>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
      
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns;">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</app-main-nav3>
