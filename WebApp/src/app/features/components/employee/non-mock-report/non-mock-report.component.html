<app-loader></app-loader>
<app-main-nav3>
  <p-table [columns]="columns" [value]="nonMockReportList" [paginator]="true" [rows]="6" #dt [responsive]="true">
    <ng-template pTemplate="caption">
      <h3>Scheduled Quiz Results</h3>
      <div class="contain">        
          <i class="fa fa-search"></i>
          <input type="text" pInputText size="30" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'startsWith')">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-rowData let-columns="columns">
      
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns;">
          {{rowData[col.field]}}
        </td>
        <td>
          <a class="btn btn-sm btn-info text-white" (click)="viewDetailedReport(rowData.QuizId,rowData.SerialNumber)"><i aria-hidden="true"
            class="fa fa-file"></i></a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</app-main-nav3>
