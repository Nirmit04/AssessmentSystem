<div *ngIf="dispCard">
  <div class="card blue-grey darken-1 mx-auto">
    <span class="card-title">
      <button type="button" (click)="goToHome()" class="btn btn-primary banana" data-toggle="tooltip"
        data-placement="top" title="Go To Home"><i class="fa fa-home fa-lg" aria-hidden="true"></i></button>
      <h3 class="apricot">Mock Quiz Report</h3>
    </span>
    <ng-container *ngFor="let qn of service.quesOfQuiz;index as i">
      <div class="card-body white-text">
        <strong><span>{{i+1}})&nbsp;{{qn.QuestionStatement}}</span></strong>
        <span class="text" *ngIf="qn.answer==0">( This Question Was Skipped )</span>
      </div>
      <div>
        <ul>
          <ng-container *ngFor="let option of qn.Option;index as j">
            <li *ngIf="option != null">
              {{option}} &nbsp; &nbsp;
              <span style="color: green" *ngIf="correct[i]-1==j"><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                Correct</span>
              <span style="color: red" *ngIf="qn.answer-1==j && (correct[i]-1)!=j"><i class="fa fa-times-circle-o"
                  aria-hidden="true"></i> Marked</span>
            </li>
          </ng-container>
        </ul>
      </div>
      <hr>
    </ng-container>
  </div>
</div>
