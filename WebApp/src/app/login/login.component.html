<div class="container">
  <div class="name">
    <h1>Assessment System</h1>
  </div>
    <div class="card-block">
        <button class="btn btn-success" (click)="signInWithGoogle()">
          <span class="buttonText">Sign in with:</span>
          <span><i class="fa fa-google" aria-hidden="true"></i></span>
        </button>
      </div>
      <div class="card-block" *ngIf="user">
        <button class="btn btn-danger" (click)="signOut()">Sign out</button>
      </div>      
</div>
