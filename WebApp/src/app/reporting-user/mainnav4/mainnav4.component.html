<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar><a mat-list-item routerLink="/ru-dash"><i class="fa fa-tachometer" aria-hidden="true"></i>  Dashboard</a></mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/ru-dash/ana-by-user"><i class="fa fa-code" aria-hidden="true"></i> Analytics By User</a>
        <a mat-list-item routerLink="/ru-dash/ana-by-tag"><i class="fa fa-retweet" aria-hidden="true"></i>  AnaLytics By Tag</a>
        <a mat-list-item routerLink="/ru-dash/ana-by-quiz"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Analytics By Quiz</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Reporting User</span>
      <span class="spacer"></span>
      <a class="log" (click)="logout()"><i class="fa fa-sign-out"></i>Log Out</a>
    </mat-toolbar>
    <div class="content">
        <ng-content></ng-content>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
