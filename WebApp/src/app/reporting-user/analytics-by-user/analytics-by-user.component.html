<app-mainnav4>
  <br /><br />
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
    class="row-border hover table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#S. No.</th>
        <th scope="col">User Name</th>
        <th scope="col">First Name</th>
        <th scope="col">E-Mail</th>
        <th scope="col">View Details</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of allUsers;index as i;">
        <tr>
          <th scope="row">{{i+1}}</th>
          <td scope="row">{{item.UserName}}</td>
          <td scope="row">{{item.FirstName}}</td>
          <td scope="row">{{item.Email}}</td>
          <td style="text-align:center;">
            <a class="btn btn-sm btn-info text-white" (click)="takeQuiz(item.QuizId,item.QuizScheduleId)"><i
                class="fa fa-paper-plane"></i></a>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</app-mainnav4>
